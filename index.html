        <div class="container">

            </nav>
            <div></div>
            <div class="add-button-div">
                <span class="add-button">+</span>
                <div class="buttons">
                    <button id="new-income">+ Novo Ganho</button>
                    <button id="new-expense">+ Nova Despesa</button>
                    <button id="new-investment">+ Novo Investimento</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="whereIsTheMoneySection">
                <h2>Onde esta o dinheiro</h2>
                <div id="whereIsTheMoneyDiv" class="cards"></div>
            </section>

            <section id="annualSection">
                <h2>Anual</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <section id="investmentsSection">
                <h2>Investimentos</h2>
                <h3>Total</h3>
                <div class="cards">
                    <div class="card">
                        <h3>Investido</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>Rend. do último mês</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>% Rend. do último mês</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>Rend. total</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>% Rend. total</h3>
                        <p>0</p>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Inicio</th>
                                <th>Investido</th>
                                <th>Rend. do último mês</th>
                                <th>% Rend. do último mês</th>
                                <th>Rend. total</th>
                                <th>% Rend. total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div class="modal">
        <div class="container">
        </div>
    </div>
