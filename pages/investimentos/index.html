    <main>

                justify-content: space-between;">
                <div class="filter-div">
                    <select id="detail-select">
                        <option value="simple" selected>Simples</option>
                        <option value="detailed">Detalhado</option>
                    </select>
                </div>

                <div class="filter-div">
                    <select id="status-select">
                        <option value="ativo" selected>Ativos</option>
                        <option value="resgatado">Resgatados</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>

            <!-- <h2 id="title" style="margin-top: 30px;">sakdjk</h2> -->

            <section id="investmentsSection">

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Inicio</th>
                                <th>Investido</th>
                                <th>Rend. do último mês</th>
                                <th>% Rend. do último mês</th>

        </div>
    </main>

    <div class="modal new-investment-modal">
        <div class="container">
            <div class="close-modal-button"></div>
            <h2>Adicionar Novo Investimento</h2>
            <form>
                <div class="investment-info">
                    <div>
                        <label for="name">Nome</label>
                        <input name="name" type="text">
                    </div>
                    <div>
                        <label for="value">Valor</label>
                        <input name="value" type="number" step="0.01">
                    </div>
                    <div>
                        <label for="date">Data de Inicio</label>
                        <input name="date" type="date">
                    </div>
                </div>
                <button type="submit">Confirmar</button>
            </form>
