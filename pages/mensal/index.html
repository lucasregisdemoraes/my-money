<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMoney</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/filter-div.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../../">Inicio</a>
                <a href="../anual">Anual</a>
                <a href="./">Mensal</a>
                <a href="../investimentos">Investimentos</a>
            </nav>
            <div class="add-button-div">
                <span class="add-button">+</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filter-div">
                <select id="month-select"></select>
            </div>

            <h2 id="month-title" style="margin-top: 30px;"></h2>

            <section id="general-info-section">
                <div class="cards">
                    <div class="card">
                        <h3>Ganho</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>Despesa</h3>
                        <p>0</p>
                    </div>
                    <div class="card">
                        <h3>Total</h3>
                        <p>0</p>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="month-title"></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>

    <div class="modal">
        <div class="container">
            <div class="close-modal-button"></div>
            <h2>Adicionar Nova Transação</h2>
            <form>
                <h3>Metodo de Pagamento</h3>
                <div class="payment-methods">
                    <details class="payment-method">
                        <summary>Conta</summary>
                        <input type="number" name="account">
                    </details>
                    <details class="payment-method">
                        <summary>Dinheiro</summary>
                        <input type="number" name="cash">
                    </details>
                    <details class="payment-method">
                        <summary>Moeda</summary>
                        <input type="number" name="coin">
                    </details>
                    <small>Para Adicionar despesas coloque o sinal de negativo(-)</small>
                </div>
                <div class="transaction-info">
                    <div>
                        <h3>Valor</h3>
                        <p class="value">R$ 0,00</p>
                    </div>
                    <div>
                        <label for="date">Data</label>
                        <input name="date" type="date">
                    </div>
                    <div>
                        <label for="description">Descrição</label>
                        <input name="description" type="text">
                    </div>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/mensal.js" type="module"></script>
</body>

</html>
